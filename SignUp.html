<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouselessTube Sign Up</title>
    <link rel="stylesheet" href="AccountStyle.css">
    <script type="text/javascript" src="Validation.js" defer></script>
</head>

<body>
    <form id="form">
        <div class="container">
            <div class="logo">
                <img src="YouselessTube Logo Two.png">
            </div>
            <h2>SIGN UP</h2>
            <p id="error-message"></p>
            <input class="name" type="text" id="firstName-input" placeholder="First Name">
            <input class="name" type="text" id="lastName-input" placeholder="Last Name">
            <br>
            <input class="everything" type="text" id="username-input" placeholder="Username">
            <br>
            <input class="everything" type="password" id="password-input" placeholder="Password">
            <div class="password-group">
                <input type="password" id="repeat-password-input-one" placeholder="Repeat Password">
                <input type="password" id="repeat-password-input-two" placeholder="Repeat Password">
            </div>
            <a href="Homepage.html">
                <button class="submit-button" type="submit">SUBMIT</a></button>
            </a>
        </div>
    </form>
</body>

</html>
